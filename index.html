<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Moment JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </link>

</head>

<body>

    <header>
        <div class="jumbotron bg-dark text-white">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="form-group">
                            <label for="cityInput">Search By City:</label>
                            <input type="text" class="form-control" id="cityInput" aria-describedby="citySearch">
                        </div>
                        <button type="submit" class="btn btn-info" id="submit-city">Submit</button>
                    </form>
                    <!-- where the city will go after search -->

                    <div class="card list-group-flush text-center" id="city-history">

                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card bg-light mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-2">
                                <div id="icon">
                                </div>
                            </div>

                            <div class="col-md-10" id="current-weather">
                                <!-- where the current weather info will go -->
                            </div>
                        </div>
                    </div>
                    <!-- where the five day forecast will go -->
                    <h2>5 Day Forecast:</h2>
                    <div class="card-deck" id="five-day">

                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
    </div>





    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Link to my JS file -->
    <script src="assets/js/app.js"></script>
</body>

</html>
